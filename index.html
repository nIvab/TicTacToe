<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Dosis"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Quantico"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Signika+Negative"
        />

        <title>Unbeatable Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="header">
            <h1>UNBEATABLE TIC-TAC-TOE</h1>
            <div class="buttons">
                <div class="vsQuestion">Who will you play against?</div>
                <div class="sliderContainer">
                    <div class="switchText">Human</div>
                    <label class="switch">
                        <input
                            type="checkbox"
                            name="PVPorPVE"
                            class="checks"
                            id="PVPorPVE"
                        />
                        <span class="slider"></span>
                    </label>
                    <div class="switchText">A.I.</div>
                </div>
                <button class="startGame" id="startGame">Start Game</button>
            </div>
        </div>
        <div class="gameContainer">
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
        </div>
        <div id="gameOver">Game Over!</div>
    </body>
    <script type="module" src="./app.js"></script>
</html>
